<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Footfall Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f6;
            margin: 0;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
        .btn-menu { background: #007bff; }
        .btn-add { background: #28a745; }

        .record-box {
            margin-top: 30px;
        }

        .record-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="topbar">
        <h1>Footfall Records</h1>
        <div>
            <a href="/admin-menu/" class="btn btn-menu">⬅ Back to Menu</a>
            <a href="/add-footfall/" class="btn btn-add">➕ Add Footfall Record</a>
        </div>
    </div>

    <div class="record-box">
        <h2>Daily Footfall</h2>

        {% for f in footfalls %}
        <div class="record-item">
            <strong>Date:</strong> {{ f.date }} <br>
            <strong>Station:</strong> {{ f.station.station_name }} <br>
            <strong>Footfall:</strong> {{ f.footfall }} 
        </div>
        {% empty %}
            <p>No records available.</p>
        {% endfor %}
    </div>

</body>
</html>
