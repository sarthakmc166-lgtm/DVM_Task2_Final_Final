<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Station Connections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f6;
            margin: 0;
            padding: 20px;
        }

        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
        .btn-menu { background: #007bff; }
        .btn-add { background: #28a745; margin-left: 10px; }

        .connection-box {
            margin-top: 30px;
        }

        .connection-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="topbar">
        <h1>Station Connections</h1>

        <div>
            <a href="/admin-menu/" class="btn btn-menu">⬅ Back to Menu</a>
            <a href="/add-connection/" class="btn btn-add">➕ Add Connection</a>
        </div>
    </div>

    <div class="connection-box">
        <h2>Existing Connections</h2>

        {% for con in connections %}
        <div class="connection-item">
            <strong>{{ con.station.station_name }}</strong>  
            →  
            <strong>{{ con.connected_station.station_name }}</strong>
        </div>
        {% empty %}
            <p>No connections added yet.</p>
        {% endfor %}
    </div>

</body>
</html>
