<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metro Stations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f6;
            margin: 0;
            padding: 20px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
        .btn-menu { background: #007bff; }
        .btn-add { background: #28a745; margin-left: 10px; }
        .station-box { margin-top: 30px; }
        .station-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 7px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <h1>Metro Stations</h1>
        <div>
            <a href="/admin-menu/" class="btn btn-menu">⬅ Back to Menu</a>
            <a href="/add-metrostation/" class="btn btn-add">➕ Add New Station</a>
        </div>
    </div>

    <div class="station-box">
        <h2>Existing Stations</h2>

        {% for st in stations %}
        <div class="station-item">
            <div>
                <strong>{{ st.station_name }}</strong><br>
                <small>Line: {{ st.line.line_number }}</small>
            </div>

            <div>
                <a href="/delete-metrostation/{{ st.id }}/"
                   style="padding: 8px 12px; background:#dc3545; color:white; border-radius:6px; text-decoration:none;">
                    Delete
                </a>
            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
