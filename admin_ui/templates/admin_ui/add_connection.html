<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f6;
            margin: 0;
            padding: 20px;
        }

        .back-btn {
            padding: 10px 18px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .form-box {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 15px;
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="/stationconnections/" class="back-btn">â¬… Back</a>

    <div class="form-box">
        <h2>Add Station Connection</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Station</label>
            <select name="station_id" required>
                {% for s in stations %}
                    <option value="{{ s.id }}">{{ s.station_name }}</option>
                {% endfor %}
            </select>

            <label>Connected Station</label>
            <select name="connected_station_id" required>
                {% for s in stations %}
                    <option value="{{ s.id }}">{{ s.station_name }}</option>
                {% endfor %}
            </select>

            <button type="submit">Add Connection</button>
        </form>
    </div>

</body>
</html>
