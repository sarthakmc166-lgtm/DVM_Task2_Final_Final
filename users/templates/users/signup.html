<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Passenger Signup</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#6ee7b7;
      --accent2:#7c6cff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:
        radial-gradient(800px 600px at 10% 10%, rgba(110,231,183,0.06), transparent 8%),
        radial-gradient(500px 400px at 90% 90%, rgba(124,108,255,0.04), transparent 10%),
        var(--bg);
      color:#e6eef6;
    }

    .container {
      background: var(--card);
      padding: 36px 28px;
      border-radius: var(--radius);
      box-shadow: 0 12px 30px rgba(2,6,23,0.6);
      width: 360px;
      text-align:center;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 24px;
    }

    .messages p {
      color:#ffb4b4;
      font-size:14px;
      margin:6px 0;
    }

    form {
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:12px;
    }

    input {
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background: var(--glass);
      color:#e6eef6;
      font-size:15px;
      outline:none;
      transition:box-shadow 0.18s, transform 0.12s;
    }

    input:focus {
      box-shadow: 0 6px 18px rgba(110,231,183,0.06);
      transform: translateY(-1px);
      border-color: rgba(110,231,183,0.24);
    }

    button {
      padding:14px;
      border:none;
      border-radius:12px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#052018;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 8px 25px rgba(124,108,255,0.15);
      transition: transform 0.12s, box-shadow 0.12s;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 30px rgba(124,108,255,0.25);
    }

    @media (max-width: 400px) {
      .container { width: 90%; padding:28px 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Passenger Signup</h2>

    <div class="messages">
      {% if messages %}
        {% for m in messages %}
          <p>{{ m }}</p>
        {% endfor %}
      {% endif %}
    </div>

    <form method="POST">
      {% csrf_token %}
      <input name="username" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

</body>
</html>
