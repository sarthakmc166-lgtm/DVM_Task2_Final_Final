{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        .google-btn, .staff-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .google-btn { background-color: #4285F4; }
        .google-btn:hover { background-color: #357ae8; }

        .staff-btn { background-color: #8e44ad; }
        .staff-btn:hover { background-color: #703688; }

        .signup-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .signup-btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>

            {% csrf_token %}

        <a href="{% provider_login_url 'google' %}" class="google-btn">Login/Signup with Google</a>

    </div>
</body>
</html>
