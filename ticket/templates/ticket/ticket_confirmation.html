<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Your Ticket</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Roboto, "Segoe UI", Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: white;
      width: 420px;
      padding: 24px;
      border-radius: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .info-box {
      background: #fafafa;
      border: 1px solid #eee;
      padding: 14px;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }

    .value {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .route-list {
      margin: 0;
      padding-left: 20px;
      font-size: 14px;
    }

    .btn-primary {
      background: #0b74de;
      color: white;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      margin-top: 12px;
    }

    .btn-secondary {
      background: #f0f0f0;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      font-size: 15px;
      margin-top: 8px;
    }

    .fare-box {
      font-size: 16px;
      font-weight: bold;
      margin-top: 8px;
    }

  </style>
</head>

<body>

<div class="container">
  <h2>Confirm Your Ticket</h2>

  <div class="info-box">
    <div class="label">Origin</div>
    <div class="value">{{ origin }}</div>

    <div class="label">Destination</div>
    <div class="value">{{ destination }}</div>

    <div class="label">Fare</div>
    <div class="fare-box">â‚¹{{ fare }}</div>

    <div class="label" style="margin-top:12px;">Route</div>
    <ul class="route-list">
      {% for station in route %}
      <li>{{ station }}</li>
      {% endfor %}
    </ul>
  </div>

  <form action="{% url 'confirm_ticket' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="origin_id" value="{{ origin_id }}">
    <input type="hidden" name="destination_id" value="{{ destination_id }}">
    <input type="hidden" name="fare" value="{{ fare }}">
    <input type="hidden" name="payment_mode" value="{{ payment_mode }}">


    <button type="submit" class="btn-primary">Confirm Ticket</button>
  </form>

  <a href="{% url 'book_ticket' %}">
    <button class="btn-secondary">Change Stations</button>
  </a>
</div>

</body>
</html>
