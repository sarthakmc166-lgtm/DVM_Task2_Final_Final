<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Down</title>
    <style>
        body {
            background: #f44336; /* Red background for alert */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0 20px 0;
        }

        .btn {
            padding: 12px 24px;
            background-color: white;
            color: #f44336;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #fdd;
        }
    </style>
</head>
<body>
    <h1>System Down</h1>
    <p>Our metro ticketing system is temporarily unavailable.</p>
    <p>Please try again later.</p>
    <a href="/" class="btn">Go Back to Home</a>
</body>
</html>
