<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Balance</title>
    <style>
        :root{
            --bg:#0f1724;
            --card:#0b1220;
            --accent:#6ee7b7;
            --accent2:#7c6cff;
            --muted:#9aa4b2;
            --glass: rgba(255,255,255,0.04);
            --radius:14px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                radial-gradient(800px 600px at 10% 10%, rgba(110,231,183,0.06), transparent 8%),
                radial-gradient(500px 400px at 90% 90%, rgba(124,108,255,0.04), transparent 10%),
                var(--bg);
            color: #e6eef6;
        }

        .container {
            width: 380px;
            background: var(--card);
            padding: 36px 28px;
            border-radius: var(--radius);
            box-shadow: 0 12px 30px rgba(2,6,23,0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 12px;
            font-size: 24px;
        }

        .username {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 16px;
        }

        .balance-box {
            background: var(--glass);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            border-left: 4px solid var(--accent);
            font-size: 16px;
            color: #e6eef6;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            margin-bottom: 6px;
            color: var(--muted);
        }

        input[type="number"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border:1px solid rgba(255,255,255,0.04);
            background: var(--glass);
            color: #e6eef6;
            font-size: 15px;
            outline: none;
            transition: box-shadow 0.18s, transform 0.12s;
        }

        input[type="number"]:focus {
            box-shadow: 0 6px 18px rgba(110,231,183,0.06);
            transform: translateY(-1px);
            border-color: rgba(110,231,183,0.24);
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-top: 12px;
            box-shadow: 0 8px 25px rgba(124,108,255,0.15);
            transition: transform 0.12s, box-shadow 0.12s;
        }

        button[type="submit"] {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #052018;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(124,108,255,0.25);
        }

        .back-btn {
            background: #555;
            color: #fff;
        }

        .back-btn:hover {
            transform: translateY(-1px);
            background: #333;
        }

        @media (max-width: 420px) {
            .container { width: 90%; padding:28px 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ’³ Add Balance</h2>

        <p class="username">User: <b>{{ username }}</b></p>

        <!-- CURRENT BALANCE -->
        <div class="balance-box">
            Current Balance: <b>â‚¹ {{ current_balance }}</b>
        </div>

        <form method="POST">
            {% csrf_token %}
            
            <label for="amount"><b>Enter Amount (â‚¹)</b></label>
            <input type="number" id="amount" name="amount" min="1" placeholder="e.g., 200" required>

            <button type="submit">Add Money</button>
        </form>

        <form action="{% url 'menu' %}">
            <button class="back-btn">â¬… Back to Menu</button>
        </form>
    </div>

</body>
</html>
