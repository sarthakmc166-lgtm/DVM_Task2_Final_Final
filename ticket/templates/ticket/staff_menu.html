<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TT Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #333;
        }

        p {
            margin: 0 0 25px;
            color: #666;
            font-size: 14px;
        }

        .btn-scanner {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            border: none;
            background: #2ecc71;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
        }

        .btn-scanner:hover {
            background: #27ae60;
            box-shadow: 0 5px 12px rgba(39, 174, 96, 0.5);
            transform: translateY(-1px);
        }

        .btn-scanner:active {
            transform: translateY(0);
            box-shadow: none;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <h1>Ticket Checker Panel</h1>
    <p>Logged in as staff. Click below to open the Ticket Scanner.</p>

    <!-- Ticket Scanner Button -->
    <a href="{% url 'scan' %}" class="btn-scanner">
        Open Ticket Scanner
    </a>
    <a href="{% url 'offline-ticket' %}" class="btn-scanner">
        New Ticket
    </a>
</div>

</body>
</html>
